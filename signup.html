<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EcoLATAM | Innovación y sostenibilidad</title>
    <link rel="icon" type="image/x-icon" href="./public/logo.jpg" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta

    />
    <meta
      name="description"
      content="Nuesta misión es crear consciencia, la suya ponerla en marcha."
    />
    <meta
      name="keywords"
      content="ecolatam, EcoLATAM, ECOLATAM, Ecología, ecología, ECOLOGÍA, Sostenibilidad, sostenibilidad, SOSTENIBILIDAD, Latinoamérica, latinoamérica, LATINOAMÉRICA, latinoamerica, Latinoamerica, LATINOAMERICA, medio ambiente, Medio Ambiente, Medio ambiente, MEDIO AMBIENTE, Costa Rica, COSTA RICA, costa rica, Innovación, innovación, INNOVACIÓN, innovacion, Innovacion, INNOVACION, ecoturismo, Ecoturismo, ECOTURISMO, ecoturismo cr, Ecoturismo CR, ECOTURISMO CR, CR, cr, turismo, TURISMO, Turismo"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <header>
      <div class="my-md-5 fixed-top">
        <div id="nav"></div>
      </div>
    </header>
    <main>
      <section
        id="signup_f"
        style="
          background-image: url(./public/tortuga_marina.jpg);
          padding-top: 150px;
          padding-bottom: 25px;
        "
      >
        <div class="container">
          <div
            class="card"
            style="
              background-color: RGBA(0, 0, 0, 0.2);
              backdrop-filter: blur(10px);
            "
          >
            <div class="card-body">
              <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                  <div class="mb-3">
                    <label for="emailInput" class="form-label"
                      >Correo electrónico:</label
                    >
                    <input type="email" class="form-control" id="emailInput" />
                  </div>
                  <div
                    class="row justify-content-center align-items-center g-2"
                  >
                    <div class="col">
                      <div class="mb-3">
                        <label for="nameInput" class="form-label"
                          >Nombre(s)</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name=""
                          id="nameInput"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="lastnameInput" class="form-label"
                          >Apellido(s)</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name=""
                          id="lastnameInput"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="birthdateInput" class="form-label"
                      >Fecha de nacimiento:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="birthdateInput"
                    />
                    <div class="mb-3">
                      <label for="usernameInput" class="form-label"
                        >Username:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="usernameInput"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="directionInput" class="form-label"
                        >Dirección:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="directionInput"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="zipInput" class="form-label"
                        >Código postal:</label
                      >
                      <input type="text" class="form-control" id="zipInput" />
                    </div>
                    <div class="mb-3">
                      <label for="phoneInput" class="form-label"
                        >Teléfono:</label
                      >
                      <input type="text" class="form-control" id="phoneInput" />
                    </div>
                    <div class="mb-3">
                      <label for="cellphoneInput" class="form-label"
                        >Celular:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cellphoneInput"
                      />
                    </div>
                    <div
                      class="row justify-content-center align-items-center g-2"
                    >
                      <div class="col">
                        <div class="mb-3">
                          <label for="country" class="form-label">País</label>
                          <select
                            class="form-select form-select-lg"
                            name="country"
                            id="country"
                            style="background-color: transparent"
                          >
                            <option selected>País</option>
                            <option value="1">Costa Rica</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="province" class="form-label"
                            >Provincia</label
                          >
                          <select
                            class="form-select form-select-lg"
                            name="province"
                            id="province"
                            style="background-color: transparent"
                          >
                            <option selected>Provincia</option>
                            <option value="1">Alajuela</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="canton" class="form-label">Cantón</label>
                          <select
                            class="form-select form-select-lg"
                            name="canton"
                            id="canton"
                            style="background-color: transparent"
                          >
                            <option selected>Cantón</option>
                            <option value="1">San Ramón</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="district" class="form-label"
                            >Distrito</label
                          >
                          <select
                            class="form-select form-select-lg"
                            name="district"
                            id="district"
                            style="background-color: transparent"
                          >
                            <option selected>Distrito</option>
                            <option value="1">Alfaro</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div
                      class="row justify-content-center align-items-center g-2"
                    >
                      <div class="col">
                        <div class="mb-3">
                          <label for="passwordInput" class="form-label"
                            >Contraseña:</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="passwordInput"
                          />
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="rPasswordInput" class="form-label"
                            >Repetir contraseña:</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="rPasswordInput"
                          />
                        </div>
                      </div>
                    </div>
                    <button
                      id="btnSignup"
                      class="btn w-100"
                      style="background-color: orange"
                    >
                      Registrarse
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="container shadow-lg align-content-end text-center align-middle rounded-pill text-white"
            style="
              background-color: RGBA(2, 89, 64, 0.2);
              backdrop-filter: blur(10px);
              margin-top: 100px;
            "
          >
            Imagen de
            <a
              target="_blank"
              href="https://pixabay.com/es/users/pexels-2286921/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1867371"
              >Pexels</a
            >
            en
            <a
              target="_blank"
              href="https://pixabay.com/es//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1867371"
              >Pixabay</a
            >
          </div>
        </div>
      </section>
      <section
        id="newsletter"
        style="
          background-image: url(./public/rainbow-vortex.svg);
          padding-top: 70px;
          padding-bottom: 25px;
        "
      >
        <div class="container">
          <div
            class="card"
            style="background-color: transparent; backdrop-filter: blur(10px)"
          >
            <div class="card-body text-center">
              <h4 class="card-title text-black my-5">
                Súmese a nuestro Newsletter
              </h4>
              <div class="mb-3">
                <label for="newsletterName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control text-black text-center"
                  name=""
                  id="newsletterName"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="newsletterMail" class="form-label">Correo</label>
                <input
                  type="text"
                  class="form-control text-black text-center"
                  name=""
                  id="newsletterMail"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button
                class="btn w-100"
                type="submit"
                style="background-color: orange"
              >
                Sumarme
              </button>
            </div>
          </div>
        </div>
        <div
          class="container shadow-lg align-content-end text-center align-middle rounded-pill text-white"
          style="
            background-color: RGBA(2, 89, 64, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 100px;
          "
        >
          Pattern generated by
          <a target="_blank" href="https://www.svgbackgrounds.com"
            >svgbackgrounds.com</a
          >
        </div>
      </section>
    </main>
    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
      <div id="loadfooter"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="./includes/header.js"></script>

    <script src="./js/login.js"></script>

    <script src="./js/logout.js"></script>

    <script src="./includes/footer.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
