<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EcoLATAM | Innovaci√≥n y sostenibilidad</title>
    <link rel="icon" type="image/x-icon" href="./public/logo.jpg" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  </head>

  <body>
    <header>
      <div class="my-md-5 fixed-top"><div id="nav"></div></div>
    </header>
    <main>
      <div class="container">
        <div
          class="row justify-content-center align-items-center g-2 d-inline d-md-flex"
          style="margin-top: 150px"
        >
          <div class="col">
            <div class="card mt-5 mt-md-0">
              <img
                class="card-img-top"
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                alt="Title"
              />
              <div class="card-body text-center">
                <table class="text-center">
                  <theader>
                    <td class="text-center"><h3>Personal Data</h3></td>
                  </theader>
                  <tbody>
                    <td class="text-center">
                      <ul>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="name"
                              id="name"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="lastname"
                              id="lastname"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                        <li>
                          <div class="mb-3">
                            <input
                              type="date"
                              class="form-control text-center"
                              name="birthdate"
                              id="birthdate"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="username"
                              id="username"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                      </ul>
                    </td>
                  </tbody>
                </table>
                <table class="text-center">
                  <theader>
                    <td class="text-center"><h3>Location</h3></td>
                  </theader>
                  <tbody>
                    <td class="text-center">
                      <ul>
                        <li>
                          <select
                            id="paisS"
                            class="form-select text-center"
                            aria-label="Default select example"
                          ></select>
                        </li>
                        <li>
                          <select
                            id="provinciaS"
                            class="form-select text-center"
                            aria-label="Default select example"
                          ></select>
                        </li>
                        <li>
                          <select
                            id="cantonS"
                            class="form-select text-center"
                            aria-label="Default select example"
                          ></select>
                        </li>
                        <li>
                          <select
                            id="distritoS"
                            class="form-select text-center"
                            aria-label="Default select example"
                          ></select>
                        </li>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="location"
                              id="location"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="zip"
                              id="zip"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                      </ul>
                    </td>
                  </tbody>
                </table>
                <table class="text-center">
                  <theader>
                    <td class="text-center"><h3>Contact data</h3></td>
                  </theader>
                  <tbody>
                    <td class="text-center">
                      <ul>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="cellphone"
                              id="cellphone"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="phone"
                              id="phone"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                        <li>
                          <div class="mb-3">
                            <input
                              type="text"
                              class="form-control text-center"
                              name="email"
                              id="email"
                              aria-describedby="helpId"
                              placeholder=""
                              value=""
                            />
                          </div>
                        </li>
                      </ul>
                    </td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </main>
    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
      <div id="loadfooter"></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="./includes/header.js"></script>

    <script src="./js/login.js"></script>

    <script src="./js/logout.js"></script>

    <script src="./includes/footer.js"></script>

    <script src="./js/edit-profile.js"></script>

    <script src="./middlewares/sites.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
